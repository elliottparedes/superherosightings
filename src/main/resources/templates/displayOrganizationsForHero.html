
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Locations</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    
    </head>
    <body>
        
    <!-- Navbar -->
    <nav th:insert="index :: navbar">

    </nav>
    <!-- Navbar -->
    
    
    <div class="container">
       
    
        
         
        <div class="row m-4">
            <div class="col-3 text-center m-3">
                <span class="h3 text-center" th:text="${superhuman.getName()}"></span>
            </div> 
        </div>
        
        <div class="row">
            <div class="col">
                <table class ="table">
                    <thead>
                        <tr>
                            <th scope="col">Organization ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Location</th>
                            <th scope="col">Remove</th>
                           
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="organization: ${organizations}">
                          
                            <td th:text="${organization.getId()}"></td>  
                            <td th:text="${organization.getName()}"></td>
                            <td th:text="${organization.getDescription()}"></td>
                            <td th:text="${organization.getLocation().getName()}"></td>
                             <td><a href="#" th:href="@{/removeOrganizationFromHero(organizationId=${organization.getId()},superhumanId=${superhuman.getId()})}"><button class="btn btn-danger">delete</button></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Add Hero to organizations -->
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add to Organization</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="/addOrganizationToHero" method="POST">
                    <div class="form-group row">
                        <label for="organization" class="col-3 col-form-label">Organization</label>
                        <div class="col-9">
                            <select  id="organization" name="organizationId" th:value="*{''}" th:required=required>
                                <option value="">Select Organization</option>
                                <option th:each="organization: ${allOrganizations}"  th:value="${organization.getId()}" th:text="${organization.getName()}"></option>
                              
                            </select>
                            <input type="hidden" name="superhumanId" th:value="${superhuman.getId()}" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add To Organization</button>
                </form>
            </div>
            
        </div>
        
    </div>
    
    
    

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
