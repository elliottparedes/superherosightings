
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Locations</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    
    </head>
    <body>
        
    <!-- Navbar -->
    <nav th:insert="index :: navbar">

    </nav>
    <!-- Navbar -->
    
    
    <div class="container">
       
    
        
         
        <div class="row m-4">
            <div class="col-3 text-center m-3">
                <span class="h3 text-center" th:text="${organization.getName()}"></span>
            </div> 
        </div>
        
        <div class="row">
            <div class="col">
                <table class ="table">
                    <thead>
                        <tr>
                            <th scope="col">Superhuman ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Superpower</th>
                            <th scope="col">Hero?</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="superhuman: ${superhumans}">
                          
                            <td th:text="${superhuman.getId()}"></td>  
                            <td th:text="${superhuman.getName()}"></td>
                            <td th:text="${superhuman.getDescription()}"></td>
                            <td th:text="${superhuman.getSuperpower()}"></td>
                            <td th:text="${superhuman.isIsHero()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
