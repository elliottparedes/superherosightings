<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Locations</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    
    </head>
    <body>
        
    <!-- Navbar -->
    <nav th:insert="index :: navbar">

    </nav>
    <!-- Navbar -->
    
    
    <div class="container">
       
        <div class="row mt-4">
            <div class="col text-center">
                <h6>All Locations</h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class ="table">
                    <thead>
                        <tr>
                            <th scope="col">Location ID</th>
                            <th scope="col">Location Name</th>
                            <th scope="col">Location Description</th>
                            <th scope="col">Address</th>
                            <th scope="col">City</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="location: ${locations}">
                            
                            <td th:text="${location.getId()}"></td>
                            <td th:text="${location.getName()}"></td>
                            <td th:text="${location.getDescription()}"></td>
                            <td th:text="${location.getAddress()}"></td>
                            <td th:text="${location.getCity()}"></td>
                            <td th:text="${location.getLatitude()}"></td>
                            <td th:text="${location.getLongitude()}"></td>
                            <td><a href="#" th:href="@{/editLocation(id=${location.getId()})}"> <button class="btn btn-primary">edit</button></a></td>
                            <td><a href="#" th:href="@{/deleteLocation(id=${location.getId()})}"><button class="btn btn-danger">delete</button></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Add Location -->
        <hr/>
        <div class="row m-4">
            <div th:if="${param.invalidInput}" class="col-12 alert alert-danger" role="alert">
                <p>
                    Error: Latitude/Longitude value invalid. 
                </p>                
            </div>          
            <div class="col-3 text-center m-3">
                <span class="h3">Add Location</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addLocation" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" class="form-control" th:value="*{''}" th:required=required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">Description</label>
                        <div class="col-9">
                            <input type="text" name="description" id="description" class="form-control" th:value="*{''}" th:required=required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-3 col-form-label">Address</label>
                        <div class="col-9">
                            <input type="text" name="address" id="address" class="form-control" th:value="*{''}" th:required=required />
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="city" class="col-3 col-form-label">City</label>
                        <div class="col-9">
                            <input type="text" name="city" id="city" class="form-control" th:value="*{''}" th:required=required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="latitude" class="col-3 col-form-label">Latitude</label>
                        <div class="col-9">
                            <input type="text" name="latitude" id="latitude" class="form-control" th:value="*{''}" th:required=required />
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="longitude" class="col-3 col-form-label">Longitude</label>
                        <div class="col-9">
                            <input type="text" name="longitude" id="longitude" class="form-control" th:value="*{''}" th:required=required />
                        </div>  
                    </div>
                    <button type="submit" class="btn btn-primary">Add Location</button>
                </form>
            </div>
            
        </div>
    </div>
    
    
    

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
