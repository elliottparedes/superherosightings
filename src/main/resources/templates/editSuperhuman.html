<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Locations</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    
    </head>
    <body>
        
    <!-- Navbar -->
    <nav th:insert="index :: navbar">

    </nav>
    <!-- Navbar -->
    
    
    <div class="container">
       
    
        
         
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Superhuman</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editSuperhuman" method="POST">
                    <div class="form-group row">
                        <label for="id" class="col-3 col-form-lable">ID</label>
                        <div class="col-9">
                            <input th:value="${superhuman.getId()}" type="text" name="id" id="id" class="form-control" readonly="true"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>
                        <div class="col-9">
                            <input th:value="${superhuman.getName()}" type="text" name="name" id="name" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">Description</label>
                        <div class="col-9">
                            <input  th:value="${superhuman.getDescription()}" type="text" name="description" id="description" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superpower" class="col-3 col-form-label">Super Power</label>
                        <div class="col-9">
                            <input  th:value="${superhuman.getSuperpower()}" type="text" name="superpower" id="superpower" class="form-control" />
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="herostatus" class="col-3 col-form-label">Hero Status</label>
                        <div class="col-9">
                            <select th:value="*{superhuman.isIsHero()}"  id="herostatus" name="herostatus">
                                <option value="True" >True</option>
                                <option value="False" >False</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
    
    
    

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
