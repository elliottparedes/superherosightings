<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Locations</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    
    </head>
    <body>
        
    <!-- Navbar -->
    <nav th:insert="index :: navbar">

    </nav>
    <!-- Navbar -->
    
    
    <div class="container">
         <!-- Add Sightings -->
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Sighting</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editSighting" method="POST">
                    <div class="form-group row">
                        <label for="location" class="col-3 col-form-label">Location</label>
                        <div class="col-9">
                            <select th:value="${sighting.getLocation().getId()}"  id="location" name="locationId">
<                               
                                <option th:each="location: ${locations}"  th:value="${location.getId()}" th:text="${location.getName()}"></option>
                              
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Superhuman Name</label>
                        <div class="col-9">
                            <select id="name" name="superhumanId">
                             
                                <option th:each="superhuman: ${superhumans}"  th:value="${superhuman.getId()}" th:text="${superhuman.getName()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-3 col-form-label">Date</label>
                        <div class="col-9">    
                                <input type="date" class="form-control" id="date" name="date" placeholder ="date" /> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="time" class="col-3 col-form-label">Time</label>
                        <div class="col-9">
                            <input type="time" class="form-control" id="time" name="time" placeholder ="time" /> 
                        </div>
                    </div>
                    <input name="sightingId" th:value=${sighting.getId()} type="hidden"/>
                    <button type="submit" class="btn btn-primary">Submit Edit</button>
                </form>
            </div>
            
        </div>      
    
        
         

    </div>
    
    
    

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
